<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Company</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sign-up.css">
  <script src="https://kit.fontawesome.com/9c7f5fa11c.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</head>

<body>
  <section id="contact-us" class="bg-light">
      <div class="container">
        <div class="row justify-content-center mb-5">
          <div class="col-md-7 text-center border-primary">
            <h2 class="contact-h2">Sign in</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8 justify-content-center" >
            <form action="#" class="p-5 bg-white">
              <div class="row form-group">
                <label for="">User Name</label>
                <input class="form-control" type="text" name="username" value="">
                <label for="">password</label>
                <input class="form-control" type="password" name="" value="">
                <input type="submit" value="sign in" class="btn btn-primary py-2 px-4 text-white">
              </div>
            </form>
          </div>

        </div>
      </div>
  </section>

  <script src="javascript/app.js" type="text/javascript">

  </script>
</body>
